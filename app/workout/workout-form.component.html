<form  [ngFormModel]="form">
    <div class="form-group">
        <label for="workoutName">Workout Name</label>
        <input type="text" class="form-control" id="workoutName">
    </div>


    <div #hook></div>
    <div class="row">
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-lg" (click)="addWorkoutExerciseSet()" ><i class="fa fa-plus fa-3"></i></button>
        </div>
    </div>

    <div class="row">
        <div class="form-group">
            <button type="submit" class="btn btn-success">Save Workout</button>
        </div>
    </div>


</form>
